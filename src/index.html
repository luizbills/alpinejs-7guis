    <title>7GUIs with AlpineJS</title>
    <script src="guis/counter.js"></script>

    <script src="https://unpkg.com/alpinejs@3" defer></script>

<body>
    <h1>7GUIs in AlpineJS <span x-data x-text="'v' + Alpine.version"></span>
    </h1>

    <p>This is a version of an implementation of
        <a href="https://eugenkiss.github.io/7guis/">7GUIs</a>
        with <a href="https://github.com/alpinejs/alpine">AlpineJS</a>.
    </p>

    <div x-data="counter">
        <h2>Counter</h2>
        <span x-text="value"></span>
        <button @click="increment">Increment</button>
    </div>

    <div x-data="temperatureConverter">
        <h2>Temperature Converter</h2>
        <input type="number" @input="updateFahrenheit($event.target.value)" x-model="celsius"> °C =
        <input type="number" @input="updateCelsius($event.target.value)" x-model="fahrenheit"> °F
    </div>
